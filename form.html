<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulaire </title>
    <link rel="stylesheet" href="./css/css.css" media="screen" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="./asset/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./asset/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./asset/favicon-16x16.png">
    <link rel="manifest" href="./asset/site.webmanifest">
</head>
<body itemscope itemtype="https://schema.org/WebPage">

    <header> 
        <a href="index.html"><img src ="./asset/logo5.png" alt="index"></a>
        <h1> Stream Cine </h1>
    </header>

    <main>
        <section class="list_img">
        <ul>
            <li> <img src="./asset/film/film1.png" alt="film1"></li>
            <li> <img src="./asset/film/film2.png" alt="film2"></li>
            <li> <img src="./asset/film/film3.png" alt="film3"></li>
            <li> <img src="./asset/film/film4.png" alt="film4"></li>
        </ul>
        </section>
    <section class="form">
        <h2 id=formremp> <b> Remplissez le formulaire </b> </h2>

        <form action="/formulaire" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" placeholder="Nom" name="user_name" required>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" placeholder="Prénom" name="user_prenom" required>
                <label for="mail">E-mail :</label>
                <input type="email" id="mail" placeholder="E-mail" name="user_mail" required pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9._-]+\.[a-zA-Z]{2,4}$">
                <label for="pass">Password (8 characters minimum):</label>
                <input type="password" id="pass" placeholder="Mot de passe" name="password" minlength="8" required>
                <label for="ville">Ville :</label>
                <select id="ville" name="user_ville">
                    <option>Paris</option>
                    <option>Marseille</option>
                    <option>Lille</option>
                    <option>Lyon</option>
                </select>
            
            <input type="submit" value="Valider">

        </form>
            </section>

    </main>
    
    <footer>
        <p>&copy; - Stream Cine - 2022</p>

    </footer>
</body>
</html>
