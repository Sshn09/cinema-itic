                <p itemprop="description" class="description"><strong>Description :</strong>Au coeur des hauts plateaux tibétains, le photographe Vincent Munier entraîne l’écrivain Sylvain Tesson dans sa quête de la panthère des neiges. Il l’initie à l’art délicat de l’affût, à la lecture des traces et à la patience nécessaire pour entrevoir les bêtes. En parcourant les sommets habités par des présences invisibles, les deux hommes tissent un dialogue sur notre place parmi les êtres vivants et célèbrent la beauté du monde.</p>
